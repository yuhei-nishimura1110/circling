<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/home.css}" rel="stylesheet">
	<title>ゲーム：名前の変更</title>
</head>

<body>
	<div class=k>
		<p>お金：<span th:text="${user_info.getMoney()}"></span>　　　時間：<span
				th:text="${transformation.time(user_info.getTime())}"></p>
		<div th:if="${successMessage}" class=center>
			<span th:text="${successMessage}"></span>
		</div>
		<button type="button" th:onclick="|location.href='__@{/game/home}__'|">ホームへ戻る</button>
		<button type="button" th:onclick="|location.href='__@{/game/home/training}__'|">成長・転職へ戻る</button>
		<button type="button"
			th:onclick="|location.href='__@{/game/home/training/${player.getId()}}__'|">戦闘員詳細へ戻る</button>


		<div class=center>
			<form method="post" th:action="@{/game/home/training/__${player.getId()}__/nameEdited}"
				th:object="${playerNameEditForm}">
				<lavel>名前</lavel>
				<input type="text" th:field="*{name}">
				<button type="submit">変更</button>
			</form>
		</div>
	</div>
</body>

</html>
