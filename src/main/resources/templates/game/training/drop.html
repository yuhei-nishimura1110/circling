<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/home.css}" rel="stylesheet">
		<title>ゲーム：解雇</title>
	</head>
	<body>
		<div class=k>
			<p>お金：<span th:text="${user_info.getMoney()}"></span>　　　時間：<span th:text="${transformation.time(user_info.getTime())}"></p>
				<button type="button" th:onclick="|location.href='__@{/game/home}__'|" >ホームへ戻る</button>
				<button type="button" th:onclick="|location.href='__@{/game/home/training}__'|" >成長・転職へ戻る</button> 
				<button type="button" th:onclick="|location.href='__@{/game/home/training/${player.getId()}}__'|" >戦闘員詳細へ行く</button>

			<p class=center>退職金が発生します。本当に解雇にしていいですか？</p>
			<form method="post" th:action="@{/game/home/training/__${player.getId()}__/deleted}" class=center>
				<button type="submit">解雇</button>
			</form>
		</div>
	</body>
</html>
