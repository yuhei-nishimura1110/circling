<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link th:href="@{/css/home.css}" rel="stylesheet">
	<title>ゲーム：成長転職</title>
</head>

<body>
	<div class=k>
		<p>お金：<span th:text="${user_info.getMoney()}"></span>　　　時間：<span
				th:text="${transformation.time(user_info.getTime())}"></p>
		<div th:if="${successMessage}" class=center>
			<span th:text="${successMessage}"></span>
		</div>
		<button type="button" th:onclick="|location.href='__@{/game/home}__'|">ホームへ戻る</button>
		<button type="button" th:onclick="|location.href='__@{/game/home/organization/1}__'|">編成へ行く</button>
		<div class=divcenter>
			<table class=center>
				<thead>
					<th>名前</th>
					<th>職業</th>
					<th>経験</th>
					<th>HP</th>
					<th>MP</th>
					<th>FP</th>
					<th>CP</th>
					<th>筋力</th>
					<th>俊敏</th>
					<th>技術</th>
					<th>魔術</th>
					<th>精神</th>
					<th>学力</th>
					<th>体力</th>
					<th>食力</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr th:each="player : ${playerPage}">
						<td th:text="${player.getName()}"></td>
						<td th:text="${transformation.Job(player.getJob())}"></td>
						<td th:text="${transformation.jobskil(player,player.getJob())}"></td>
						<td th:text="${player.getHp()}+'/'+${transformation.H(player)}"></td>
						<td th:text="${player.getMp()}+'/'+${transformation.M(player)}"></td>
						<td th:text="${player.getFp()}+'/'+${transformation.F(player)}"></td>
						<td th:text="${player.getCp()}+'/'+${transformation.C(player)}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getMuscle())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getQuick())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getTechnique())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getMagic())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getSpirit())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getKnowledge())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getStamina())}"></td>
						<td th:text="${transformation.Fluctuation_Status(player.getEating())}"></td>
						<td><button type="button"
								th:onclick="|location.href='__@{/game/home/training/${player.getId()}}__'|">詳細</button>
						</td>
						<td><button type="button"
								th:onclick="|location.href='__@{/game/home/training/${player.getId()}/delete}__'|">削除</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- ページネーション -->
		<div th:if="${playerPage.getTotalPages() > 1}">
			<div class=divcenter>
				<div class=pagenationa>
					<div class=flex>

						<span class=button th:if="${playerPage.isFirst()}">前</span>
						<button class=btn type="button" th:unless="${playerPage.isFirst()}"
							th:onclick="|location.href='__@{/game/home/training(page = ${playerPage.getNumber() - 1})}__'|">前</button>


						<div th:each="i : ${#numbers.sequence(0, playerPage.getTotalPages() - 1)}">
							<span class=button th:if="${i == playerPage.getNumber()}" th:text="${i + 1}"></span>
							<button type="button" th:unless="${i == playerPage.getNumber()}"
								th:onclick="|location.href='__@{/game/home/training(page = ${i})}__'|"
								th:text="${i + 1}"></button>
						</div>

						<span th:if="${playerPage.isLast()}" class=button>次</span>
						<button class=btn type="button" th:unless="${playerPage.isLast()}"
							th:onclick="|location.href='__@{/game/home/training(page = ${playerPage.getNumber() + 1})}__'|">次</button>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
